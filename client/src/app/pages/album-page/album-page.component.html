@if(album) {
	<div class="row">
		<div class="col-12 col-sm-6">
			<h1>{{ album.name }}</h1>

			<img id="albumImg" *ngIf="album?.imageURL" 
				[src]="album?.imageURL" 
				[alt]="album?.name" 
				class="img-fluid"/>

			<div class="my-2">
				<h3>Popularity</h3>
				<app-thermometer *ngIf="album?.popularity !== undefined" [popularity]="album?.popularity"></app-thermometer>

			</div>

			<p>
				Artist: 
				<span *ngFor="let artist of album.artists; let last = last">
					<a [routerLink]="['/artist', artist.id]">{{ artist.name }}</a><span *ngIf="!last">, </span>
				</span>
			</p>

			<p>
				<a class="btn btn-light" role="button" target="_blank" [href]="album?.url">
					Open {{ album?.name }} on Spotify
				</a>
			</p>
			
		</div>
		<div class="col-12 col-sm-6">
			<h3>Album Tracks</h3>
			<app-track-list *ngIf="tracks?.length > 0" [tracks]="tracks"></app-track-list>	
		</div>
	</div>
}
